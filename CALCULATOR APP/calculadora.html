<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadorex.css">
    <title>Calculadora Básica</title>
    
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>                      <!--Se desarrolla en pantalla-->
        <div class="botones">
            <button onclick="limpiar()">C</button>                      <!--onclick:Es un atributo que indica que debe ejecutar una FUNCION cuando se hace clic--> 
            <button onclick="retroceder()">←</button>                   <!--limpiar():Es el nombre de la FUNCION JavaScript que se ejecutará al hacer clic-->
            <button onclick="agregar('/')" class="operador">/</button>                
            <button onclick="agregar('*')" class="operador">*</button>
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('-')" class="operador">-</button>
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar('+')" class="operador">+</button>
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="calcular()" class="igual">=</button>
            <button onclick="agregar('0')" style="grid-column: span 2;">0</button>
            <button onclick="agregar('.')">.</button>
        </div>
    </div>
    <script src="calculadora.js"></script> 
</body>
</html>
